<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Show Peer</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/normalize.css}" href="/css/normalize.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" href="/css/style.css">
</head>
<body>

<div class="parent">
    <div class="block">
        <h2>Peer Info</h2>
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Birthday</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${peer.nickname}">Nickname</td>
                <td th:text="${peer.birthday}">Birthday</td>
            </tr>
            </tbody>
        </table>

        <a th:href="@{/peers}">Back to list of Peers</a>

    </div>
</div>

</body>
</html>
