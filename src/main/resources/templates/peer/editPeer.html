<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Edit Peer</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/normalize.css}" href="/css/normalize.css">
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" href="/css/style.css">
</head>
<body>

<div class="parent">
  <div class="block">

    <h3>Edit Peer</h3>

    <form th:action="@{/peers/update}" th:method="post" th:object="${editPeerDto}">

      <div>
          <label for="nickname">Name</label>
          <input type="text" th:field="*{nickname}" id="nickname" placeholder="Nickname" readonly>
          <br>
          <label for="birthday">Birthday</label>
          <input type="date" th:field="*{birthday}" id="birthday" placeholder="YYYY-MM-DD">
          <br>
          <input type="submit" value="Edit Peer">
      </div>

    </form>

    <div>
      <a th:href="@{/peers}">Back to list of Peers</a>
    </div>

  </div>
</div>

</body>
</html>
