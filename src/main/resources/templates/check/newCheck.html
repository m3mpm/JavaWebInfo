<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add New Peer</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/normalize.css}" href="/css/normalize.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" href="/css/style.css">
</head>
<body>

<div class="parent">
    <div class="block">
        <h3>New Check</h3>

        <form th:action="@{/checks/add}" th:method="post" th:object="${newCheckDto}">

            <div th:if="${#fields.hasAnyErrors()}" >
                <span class="validationError">
                    Please correct the problems below and submit again.
                </span>
            </div>

            <div>
                <label for="peer">Peer</label>
                <input type="text" th:field="*{peer}" id="peer" placeholder="Nickname">
                <span class="validationError" th:if="${#fields.hasErrors('peer')}" th:errors="*{peer}">Peer Error Message</span>
                <br>
                <label for="task">Task</label>
                <input type="text" th:field="*{task}" id="task" placeholder="Task">
                <span class="validationError" th:if="${#fields.hasErrors('task')}" th:errors="*{task}">Task Error Message</span>
                <br>
                <label for="date">Birthday</label>
                <input type="date" th:field="*{date}" id="date" placeholder="YYYY-MM-DD" th:value="${#temporals.format(newCheckDto.date, 'yyyy-MM-dd')}">
                <span class="validationError" th:if="${#fields.hasErrors('date')}" th:errors="*{date}">Date Error Message</span>
                <br>
                <input type="submit" value="Add Check">
            </div>

        </form>

        <div>
            <a th:href="@{/checks}">Back to list of Checks</a>
        </div>

    </div>
</div>

</body>
</html>
